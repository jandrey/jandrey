name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' # roda todo dia Ã  meia-noite
  workflow_dispatch: # permite rodar manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update README
        run: |
          STATS_URL="https://github-readme-stats.vercel.app/api?username=jandrey&show_icons=true&theme=gruvbox&include_all_commits=true&count_private=true&token=${{ secrets.GH_STATS_TOKEN }}"
          
          # Substitui a linha no README
          sed -i "s|<STATS_URL>|$STATS_URL|g" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update GitHub Stats" || echo "No changes to commit"
          git push
